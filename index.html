    <title>Go The F* To Sleep - Home Page</title>

      href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div id="start-page">
      <header class="header">
        <h1>GO THE F* TO SLEEP</h1>
        <img
          id="home-face"
          class="animoji pulse"
          src="./animojis/hyper1.png"
          alt="hyper-face"
        />
        <div class="buttons-container">
          <button class="btn hvr-pulse-grow" id="btn-start">START GAME</button>
          <!-- <button class="btn trigger hvr-pulse-grow" id="btn-mode">GAME MODE</button> -->
          <button class="btn trigger hvr-pulse-grow" id="btn-how">
            HOW TO PLAY
          </button>
        </div>
      </header>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <p>
            <br />
            Help Kathleen put her child to sleep so she can work on her javaScript.<br><br>
            Collect <span class="text-em">50</span>
            <img class="tiny-icon" src="./images/sheep.png" alt="sheep" /> in 30
            s.<br /><br />
            Avoid
            <img class="tiny-icon" src="./images/gamepad.png" alt="gamepad" />
            <img class="tiny-icon" src="./images/ice-cream.png" alt="ice-cream" />
            <img class="tiny-icon" src="./images/robot.png" />
            that could slow you down.<br /><br />
            Use the space bar to jump and the left & right arrow keys to move.<br><br>
            ** If you need more
            <img class="tiny-icon" src="./images/clock.png" alt="clock" />, don't worry there's
            <img
              class="tiny-icon"
              src="./images/wine.png"
              alt="wine"
            />.<br /><br />
          </p>
